<script>
    function select(btn) {
        var btns = document.getElementsByClassName("headbtn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].classList.remove("selected");
        }
        btn.classList.add("selected");
    }    
    Array.from(document.getElementsByClassName("headbtn")).forEach(function(btn) {
        btn.addEventListener("click", function() {
            select(this);
        });
    })
